<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Dashboard</h4>
    <div class="row">
      <div class="col-md-3" *ngFor="let d of data; let i = index">
        <div class="card card-stats" [ngClass]="{'card-primary': d.typeCDS === '1', 'card-danger': d.typeCDS === '2', 'card-info': d.typeCDS === '3', 'card-warning': d.typeCDS === '4'}">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-users"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">{{d.name}}</p>
                  <h4 class="card-title">Obtenue en {{d.processDuration}} J</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
